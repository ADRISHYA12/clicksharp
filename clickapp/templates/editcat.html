<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form  method="post" action="{% url 'updatec' dataid=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">category</label>
                  <input type="text" class="form-control" id="inputNanme4" name="name" value="{{data.pcat}}">
                </div>

              <div class="col-12">
                  <label for="inputNanme4" class="form-label">photo</label>
                  <input type="file" class="form-control" id="inputNanme4" name="photo"><img src="{{data.pimg.url}}" width="100px;">
                </div>
              <div class="col-12">
                  <label for="inputNanme4" class="form-label">description</label>
                  <input type="text" class="form-control" id="inputNanme4" name="decs" value="{{data.pdes}}">
                </div>

    <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>

                </div>



</form>
</body>
</html>
{% endblock %}
