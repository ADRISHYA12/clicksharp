<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
            <div class="card-body">
              <h5 class="card-title">TABLE</h5>

              <!-- Dark Table -->
              <table class="table table-dark">
                <thead>

                  <tr>
                    <th scope="col">SERVICE NAME</th>
                    <th scope="col">PHOTO</th>
                    <th scope="col">DESCRIPTION</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">TIME</th>
                    <th scope="col">TYPE</th>

                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                 {% for i in data %}
                  <tr>
                    <td>{{i.SNAME}}</td>
                    <td><img src="{{i.SIM.url}}" alt="" width="200px"></td>
                      <td>{{i.S_DESCRIPTION}}</td>
                      <td>{{i.price}}</td>
                      <td>{{i.time}}</td>
                      <td>{{i.type}}</td>
                    <td>
                      <form action="{% url 'edit_service' dataid=i.id %}">

      <button type="submit" class="btn btn-primary">EDIT</button></form></td>
                          <td>
                              <form action="{% url 'delete_service' dataid=i.id %}">
                              <button type="submit"  class="btn btn-primary">Delete</button>
                              </form>
                          </td>

                    </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
              <!-- End Dark Table -->

            </div>
          </div>

</body>
</html>
{% endblock %}
